<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Filter News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Ahmedabad News</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Politics</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Weather</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="search-filter">
        <h1>Search & Filter News</h1>
        <div class="search-box">
            <input type="text" id="search" placeholder="Search news...">
            <button>Search</button>
        </div>
        <div class="filters">
            <label for="category">Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="politics">Politics</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="weather">Weather</option>
            </select>
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <div class="news-results">
            <p>No results found. Try searching for something else.</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Ahmedabad News | All Rights Reserved</p>
    </footer>
</body>
</html>
